<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="../src/assets/font.css" />
  </head>
  <body class="w-[100%] relative text-[white] h-[100vh] font-sans bg-[rgb(25,51,156)] bg-[radial-gradient(circle, rgba(25,51,156,1) 3%, rgba(10,21,65,1) 100%)] select-none">
    <div class="container pl-[80px] absolute">
      <div class="navbar flex items-center justify-between mt-[50px] ml-[80px]">
        <h1 class="text-[40px] font-bold tracking-[10px]">GAMES</h1>
        <button class="cursor-pointer text-[20px] w-[150px] h-[50px] border-white border-[1px] rounded-[20px]" id="btnCreate">Create Game</button>
      </div>
      <div
        class="players mt-[20px] grid grid-cols-[repeat(5,1fr)] auto-rows-auto gap-x-8 gap-y-4 p-[20px] border-[2px] border-white rounded-md w-[1280px] h-[580px] cursor-pointer"
        id="player"
      ></div>
    </div>
    <div class="bg-opacity-25 backdrop-blur-sm h-[100vh] hidden" id="inputs">
      <div class="close flex justify-end">
        <button class="cursor-pointer absolute top-[40px] right-[100px] hover:scale-150" id="closeBtn">❌</button>
      </div>
      <form
        class="input flex flex-col gap-[40px] items-center justify-center mt-[200px] w-[700px] h-[500px] rounded-md border-white border-[1px] relative left-[400px] top-[-50px]"
      >
        <h1 class="text-[30px] tracking-[10px]">NEW GAME</h1>
        <input class="w-[300px] h-[50px] pl-[20px] outline-none placeholder:text-[20px]" type="text" placeholder="PLAYER 1" id="player1Input" />
        <input class="w-[300px] h-[50px] pl-[20px] outline-none placeholder:text-[20px]" type="text" placeholder="PLAYER 2" id="player2Input" />
        <button class="rounded-md border-white border-[1px] w-[200px] h-[50px]">CREATE GAME</button>
      </form>
    </div>

    <div class="cursor-pointer hidden" id="cells">
      <div class="title flex justify-between">
        <button class="relative top-[50px] left-[50px] rounded-md border-[1px] border-white w-[200px]" id="back-btn">⏪ BACK PLAYERS</button>
        <h1 class="players relative top-[80px] left-[10px] text-[40px]">KENT VS MARK</h1>
        <div class="next relative top-[80px] right-[120px] text-[30px]">NEXT PLAYER</div>
      </div>
      <div class="cells relative left-[440px] top-[120px] w-[600px] h-[500px] border-[1px] border-white grid grid-cols-[repeat(3,1fr)] grid-rows-[repeat(3,1fr)]" id="box"></div>
    </div>
  </body>
</html>
